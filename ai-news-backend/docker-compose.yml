version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: ai-news-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_news_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-news-network

volumes:
  postgres_data:

networks:
  ai-news-network:
    driver: bridge
